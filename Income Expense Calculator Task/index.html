<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Income & Expense Tracker</h1>

    <div class="flex justify-between text-lg font-semibold text-gray-700 mb-4">
      <div>Total Income: ₹<span id="total-income">0</span></div>
      <div>Total Expense: ₹<span id="total-expense">0</span></div>
      <div>Balance: ₹<span id="balance">0</span></div>
    </div>

    <form id="entry-form" class="grid grid-cols-2 gap-4 mb-4">
      <input type="text" id="description" placeholder="Description" required class="col-span-2 p-2 border rounded" />
      <input type="number" id="amount" placeholder="Amount" required class="p-2 border rounded" />
      <select id="type" class="p-2 border rounded">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white rounded p-2">Add Entry</button>
      <button type="reset" id="reset-btn" class="bg-gray-300 text-black rounded p-2">Reset</button>
    </form>

    <div class="flex justify-around mb-4">
      <label><input type="radio" name="filter" value="all" checked class="mr-1">All</label>
      <label><input type="radio" name="filter" value="income" class="mr-1">Income</label>
      <label><input type="radio" name="filter" value="expense" class="mr-1">Expense</label>
    </div>

    <ul id="entry-list" class="space-y-2"></ul>
    <script src="js.js"></script>
  </div>
  </body>
  </html>
